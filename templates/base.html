<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <style>
        div.scrollmenu {
            overflow: auto;
            white-space: nowrap;
        }

        div.scrollmenu a {
            display: inline-block;
            color: #6c757d;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        div.scrollmenu a:hover {
            color: shade-color(#6c757d, 60%);
        }
    </style>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var alerte = urlParams.get('alerte');
        if (alerte) {
            alert(alerte);
        }
    </script>
    <div class="scrollmenu">
        {% for row in rows %}
        <a href="/subject/{{row.Sujet}}" class="text-secondary">{{ row.Sujet }}</a>
        {% endfor %}
    </div>
    {% block content %}{% endblock %}
    <br>
    <br>
    <br>
    <br>
    <footer style='position: fixed;left: 0;bottom: 0;width: 100%;text-align:center;'>
        <a class="text-secondary m-4" style="text-decoration: none;" href="/subscribe">Infolettre</a>
        <p>Thalia Be &copy;
            <script>document.write(new Date().getFullYear())</script>
        </p>
    </footer>
</body>

</html>
